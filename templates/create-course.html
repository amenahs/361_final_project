<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>
<body>
<h1>Create Course</h1>
<form action="/create-course/" method="post">
    {% csrf_token %}
    <table>
        <tr><td>Course ID: </td><td><input type="text" name="courseID" required></td></tr>
        <tr><td>Course Name: </td><td><input type="text" name="name" required></td></tr>
        <tr><td>Number of Lab Sections: </td><td><input type="number" min="0" name="labNum" required></td></tr>
    </table>
    <input type="submit">
</form>
{{ message }}
</body>
</html>
