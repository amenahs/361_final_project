<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Course</title>
</head>
<body>
<h1>Create Course</h1>
<form action="/create-course/" method="post">
    {% csrf_token %}
    <table>
        <tr><td>Course ID (Must be 3 integers): </td><td><input type="text" name="courseID" maxlength = "3" pattern="\d{3}" required></td></tr>
        <tr><td>Course Name: </td><td><input type="text" name="name" required></td></tr>
        <tr><td>Number of Lab Sections: </td><td><input type="number" min="0" name="labNum" required></td></tr>
    </table>
    <input type="submit">
</form>
{{ message }} <br>

<table class="courseList">
    <tr>
        <th>Course ID</th>
        <th>Name</th>
        <th>Sections</th>
    </tr>

    {% if courses %}
        {% for c in courses %}
            <tr>
                <td>{{ c.0 }}</td>
                <td>{{ c.1 }}</td>
                <td>TBA</td>
            </tr>
        {% endfor %}
    {%  endif %}
</table>

<br><br><br>
    <a href="/dashboard/">Dashboard</a><br><br>
    <form action="/" method="get">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
