<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Accounts</title>
</head>
<body>
<h1>Create Accounts</h1>
<form action="/create-account/" method="post">
    {% csrf_token %}
    <table>
        <tr><td>Name: </td><td><input type="text" name="name" required></td></tr>
        <tr><td>Email: </td><td><input type="email" name="email" required></td></tr>
        <tr><td>Password: </td><td><input type="password" name="password" required></td></tr>
        <tr><td>Phone Number: </td><td><input type="text" maxlength="10" name="number" pattern="\d{10}" required></td></tr>
        <tr><td>Address: </td><td><input type="text" name="address" required></td></tr>
        <tr><td>Type:   <select required name="type">
            <option value="A">Administrator</option>
            <option value="P">Professor</option>
            <option value="T">TA</option>
        </select></td></tr>
    </table>
    <input type="submit">
</form>
{{ message }}
<br><br>

<table>
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Type</th>
        <th>Phone Number</th>
        <th>Address</th>
    </tr>

    {% if users %}
        {% for u in users %}
            <tr>
                <td>{{ u.0 }}</td>
                <td>{{ u.1 }}</td>
                <td>{{ u.2 }}</td>
                <td>{{ u.3 }}</td>
                <td>{{ u.4 }}</td>
            </tr>
        {% endfor %}
    {%  endif %}
</table>

<br><br><br>
    <a href="/dashboard/">Dashboard</a><br><br>
    <form action="/" method="get">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
