<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Allocate Sections</title>
</head>
<body>
<h1>Allocate Sections to TA</h1>
{% if isAllocation %}
    <form action="/allocate-sections/" method="post">
        {% csrf_token %}
        <table>
            <tr><td>Assigned TA: {{ assignedTA }}</td></tr>
            <tr><td>Assigned Lecture: {{ assignedLec }}</td></tr>
            <tr><td>Number of Allocated Sections: <input type="number" min="0" max="{{ sectionMax }}" name="sectionNum" required></td></tr>
        </table>
        <input type="submit">
    </form> <br><br>
{% endif %}

{% if message %}
    {{ message }}
{% endif %} <br><br>
</body>
</html>
